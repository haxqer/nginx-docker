
user  nginx;
worker_processes  5;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  4096;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" "$upstream_status"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    server {
        listen      80;
        server_name 0.0.0.0;
        root        /usr/share/nginx/html;
        index       index.html index.htm;

        error_log /var/log/nginx/error.log;

        ##### 第一个必选规则: 匹配首页
        location = / {
            proxy_pass http://swoft-cli:18306;
        }

        ##### 第二个必选规则: 处理静态文件请求，这是nginx作为http服务器的强项
        # 有两种配置模式，目录匹配或后缀匹配,任选其一或搭配使用
        # location ^~ /static/ {
        #     root /path/to/your-project/static/;
        # }

        location ~* \.(js|css|map|png|jpg|jpeg|gif|ico|ttf|woff2|woff)$ {
            expires       max;
            # root  /path/to/your-project/static/;
            # log_not_found off;
            access_log    off;
        }

        ##### 通用规则: 上面的都不匹配
        location / {
            # try_files $uri $uri/;

            # proxy_redirect  off;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            # proxy_set_header Upgrade $http_upgrade;
            # proxy_set_header Connection "upgrade";
            proxy_set_header Connection "keep-alive";

            # 没有找到文件就转发到 swoole server
            # 也可去掉 if. 全部转发到后端server
            if (!-e $request_filename){
                proxy_pass http://swoft-cli:18306;
            }
        }
    }

}











